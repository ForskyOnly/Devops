{% extends 'base.html' %}
{% load static %} 

{% block login %}
<h2 class="h2">Connexion</h2>

    
<form method="POST" class="login-form">
    {% csrf_token %}
    
        <label for="id_username">Nom d'utilisateur :</label>
        {{ form.username }}


        <label for="id_password">Mot de passe :</label>
        {{ form.password }}
    
    <button type="submit">Se connecter</button>
</form>

{% endblock %}
