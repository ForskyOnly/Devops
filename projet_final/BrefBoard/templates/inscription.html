{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-container signup-form">
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">S'inscrire</button>
    </form>
</div>
{% endblock %}
